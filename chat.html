<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tata AIG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2rem;
            color: #333;
        }
        .chat-container {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .output-section {
            margin-top: 2rem;
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 8px;
        }
        h2 {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>üöó Tata AIG Insurance Chatbot</h2>
        <p><a href="https://www.tataaig.com/motor-insurance" target="_blank" rel="noopener noreferrer">Visit Tata AIG Insurance Website</a></p>
        <form method="POST">
            <label for="question">Ask your question:</label>
            <input type="text" name="question" id="question" placeholder="e.g., What does Tata AIG cover?" required>
            <button class="button" type="submit">Ask</button>
        </form>
        
        {% if context %}
        <div class="output-section">
            <h3>üîç Retrieved Context:</h3>
            {{ context }}
        </div>
        {% endif %}
        
        {% if answer %}
        <div class="output-section">
            <h3>ü§ñ LLM Answer:</h3>
            {{ answer }}
        </div>
        {% endif %}
    </div>
</body>
</html>
